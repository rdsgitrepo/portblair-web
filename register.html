<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="PBMC Smart City" />
    <meta name="author" content="PBMC Smart City" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>:: Register ::</title>

    <link rel=icon href="img/PBMC_Fav.svg" type=image/png />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        html,
        body {
            height: 100%;
        }

        body:after {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            content: '';
            background: #000;
            opacity: .3;
            z-index: -1;
        }
    </style>
</head>
<!-- Body-->

<body class="img js-fullheight" style="background-image:url(img/slider/slider-1.png);">
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card p-4 card-bg text-center">
                        <div>
                            <img src="img/PBMC_Logo.png" alt="PBMC Logo" style="width: 4.5rem; height: auto;">
                        </div>
                        <h4 class="mb-3 text-start">Register</h4>
                        <form action="index.html" class="needs-validation text-start" novalidate="">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="firstName" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                        required="">
                                    <div class="invalid-feedback">Valid first name is required. </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="lastName" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="" value=""
                                        required="">
                                    <div class="invalid-feedback">Valid last name is required. </div>
                                </div>

                                <div class="col-12">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text"><i class="fal fa-fw fa-user"></i></span>
                                        <input type="text" class="form-control" id="username" placeholder="Username" required="">
                                        <div class="invalid-feedback"> Your username is required.  </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text"><i class="fal fa-fw fa-eye"></i></span>
                                        <input type="password" class="form-control" id="password" placeholder="Password" required="">
                                        <div class="invalid-feedback"> Your Password is required. </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="mobile" class="form-label">Mobile</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text"><i class="fal fa-fw fa-phone"></i></span>
                                        <input type="tel" class="form-control" id="mobile" placeholder="Mobile" required="">
                                        <div class="invalid-feedback"> Your Mobile is required. </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text"><i class="fal fa-fw fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                        <div class="invalid-feedback"> Please enter a valid email address. </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="country" class="form-label">Gender</label>
                                    <select class="form-control" id="country" required="">
                                        <option value="">Choose...</option>
                                        <option value="">Male</option>
                                        <option value="">Female</option>
                                        <option value="">Others</option>
                                    </select>
                                    <div class="invalid-feedback">Please select a valid Gender. </div>
                                </div>
                                <div class="col-md-8">
                                    <label for="DOB" class="form-label">Date Of Birth</label>
                                    <div class="input-group has-validation">
                                        <input type="date" class="form-control" id="checkIn" name="checkin-date">
                                        <div class="invalid-feedback"> Your Mobile is required. </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <button class="w-100 btn btnPbmc" type="submit">Continue to checkout</button>
                        </form>
                    </div>
                    <p class="w-100 text-center text-white mt-2">— Or Already have an account? —</p>
                    <div class="social d-flex text-center justify-content-center">
                        <a href="login.html" class="px-2 py-2 me-md-1 rounded"><span
                                class="ion-logo-facebook mer-2"></span> Login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Vendor scripts: js libraries and plugins-->
    <script src="js/jquery-3.6.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/pbmc.bundle.js"></script>
    <script src="js/default-assets/active.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
