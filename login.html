<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="PBMC Smart City" />
    <meta name="author" content="PBMC Smart City" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>:: Login ::</title>

    <link rel=icon href="img/PBMC_Fav.svg" type=image/png />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        html,
        body {
            height: 100%;
        }

        body:after {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            content: '';
            background: #000;
            opacity: .3;
            z-index: -1;
        }
    </style>
</head>
<!-- Body-->

<body class="img js-fullheight" style="background-image:url(img/slider/slider-1.png);">
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card p-4 card-bg text-center">
                        <div class="login-wrap p-0">
                            <img src="img/PBMC_Logo.png" alt="PBMC Logo" style="width: 4.5rem; height: auto;">
                            <h4 class="mb-3 text-start">Login</h4>
                            <form action="index.html" class="needs-validation" novalidate>
                                <div class="form-group mb-30">
                                    <input type="text" class="form-control" placeholder="Username" required />
                                    <div class="invalid-feedback text-start"> Please Enter Username</div>
                                </div>
                                <div class="form-group mb-30">
                                    <input id="password-field" type="password" class="form-control"
                                        placeholder="Password" required />
                                    <span toggle="#password-field" class="fal fa-fw fa-eye field-icon toggle-password"></span>
                                    <div class="invalid-feedback text-start"> Please Enter Password</div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="w-100 btn btnPbmc submit px-3">Sign In</button>
                                </div>
                                <div class="form-group mt-3">
                                    <div class="col-12 text-md-right d-flex justify-content-end">
                                        <a href="#" class="text-dark">Forgot Password</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <p class="w-100 text-center text-white mt-2">— Or Don't have an account? —</p>
                    <div class="social d-flex text-center justify-content-center">
                        <a href="register.html" class="px-2 py-2 me-md-1 rounded"><span
                                class="ion-logo-facebook mer-2"></span> Register</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Vendor scripts: js libraries and plugins-->
    <script src="js/jquery-3.6.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/pbmc.bundle.js"></script>
    <script src="js/default-assets/active.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
